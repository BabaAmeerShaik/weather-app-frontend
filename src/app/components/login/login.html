<div style="max-width: 400px; margin: 50px auto; font-family: sans-serif; border: 1px solid #ccc; padding: 20px; border-radius: 8px;">
  <h2>{{ isLoginMode ? 'Login' : 'Register' }}</h2>
  
  <div *ngIf="message" style="background-color: #f8d7da; padding: 10px; margin-bottom: 15px; border-radius: 4px;">
    {{ message }}
  </div>

  <form (ngSubmit)="onSubmit()">
    <div style="margin-bottom: 15px;" *ngIf="!isLoginMode">
      <label style="display: block; margin-bottom: 5px;">Username</label>
      <input type="text" name="username" [(ngModel)]="user.username" required style="width: 100%; padding: 8px;">
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Email</label>
      <input type="email" name="email" [(ngModel)]="user.email" required style="width: 100%; padding: 8px;">
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Password</label>
      <input type="password" name="password" [(ngModel)]="user.password" required style="width: 100%; padding: 8px;">
    </div>

    <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
      {{ isLoginMode ? 'Login' : 'Register' }}
    </button>
  </form>

  <hr style="margin: 20px 0;">

  <button type="button" (click)="onToggleMode()" style="width: 100%; padding: 10px; background-color: transparent; border: 1px solid #007bff; color: #007bff; border-radius: 4px; cursor: pointer;">
    Switch to {{ isLoginMode ? 'Register' : 'Login' }}
  </button>

  <hr style="margin: 20px 0;">
  <div style="text-align: center;">
    <p style="margin-bottom: 10px;">Or sign in with Google:</p>
    <asl-google-signin-button type="standard" size="large"></asl-google-signin-button>
  </div>
</div>
