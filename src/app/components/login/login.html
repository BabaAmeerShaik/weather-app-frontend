<div class="enterprise-layout">
  <div class="auth-card">
    
    <div class="card-header">
      <div class="logo-mark"></div>
      <h2>{{ isLoginMode ? 'Sign In' : 'Create Account' }}</h2>
      <p class="subtitle">Access your enterprise weather dashboard</p>
    </div>

    <div *ngIf="message" class="alert" [ngClass]="{'alert-success': message.includes('successful'), 'alert-error': !message.includes('successful')}">
      {{ message }}
    </div>

    <form (ngSubmit)="onSubmit()" #authForm="ngForm" class="auth-form">
      
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="username">Organization Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" required placeholder="e.g., jsmith_corp">
      </div>

      <div class="form-group">
        <label for="email">Work Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required placeholder="name@company.com">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required placeholder="••••••••">
      </div>

      <button type="submit" class="btn-primary" [disabled]="!authForm.valid">
        {{ isLoginMode ? 'Authenticate' : 'Register Account' }}
      </button>

    </form>

    <div class="divider">
      <span>Secure Third-Party SSO</span>
    </div>

    <div class="sso-container">
      <asl-google-signin-button type="standard" size="large" width="320" theme="outline"></asl-google-signin-button>
    </div>

    <div class="card-footer">
      <p>
        {{ isLoginMode ? "Don't have an account?" : "Already provisioned?" }}
        <button type="button" class="btn-link" (click)="onToggleMode()">
          {{ isLoginMode ? 'Request Access' : 'Sign In' }}
        </button>
      </p>
    </div>

  </div>
</div>
