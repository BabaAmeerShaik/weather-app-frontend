<div class="enterprise-layout">
  
  <nav class="top-nav">
    <div class="nav-brand">
      <div class="logo-mark-small"></div>
      <span class="brand-text">WeatherTrax Enterprise</span>
    </div>
    <button class="btn-outline" (click)="logout()">Sign Out</button>
  </nav>

  <main class="dashboard-container">
    
    <div class="dashboard-card search-card">
      <h2>Global Weather Intelligence</h2>
      <p class="subtitle">Query real-time meteorological data by city</p>
      
      <div class="search-group">
        <input 
          type="text" 
          [(ngModel)]="city" 
          placeholder="e.g., Bengaluru, London, Tokyo" 
          (keyup.enter)="getWeather()">
        <button class="btn-primary search-btn" (click)="getWeather()">Run Query</button>
      </div>
      
      <div *ngIf="error" class="alert alert-error">
        {{ error }}
      </div>
    </div>

    </main>
</div>
